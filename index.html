<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: rgba(255,255,255,0.92);
    padding: 35px;
    border-radius: 22px;
    text-align: center;
    width: 360px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
    animation: popIn 1s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #e63946;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
    margin-bottom: 20px;
    color: #333;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #38b000;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.15);
  }

  #noBtn {
    background: #d00000;
    color: white;
    position: absolute;
  }

  #message {
    margin-top: 25px;
    font-size: 22px;
    color: #e63946;
    display: none;
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #teaseText {
    margin-top: 15px;
    font-size: 18px;
    color: #e63946;
    min-height: 24px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: rgba(255, 0, 100, 0.75);
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>Komal, will you be my Valentine?</p>

  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôÑ</button>

  <div id="teaseText"></div>
  <div id="message">I knew it‚Ä¶ Komal, you like me üòè‚ù§Ô∏è</div>
</div>

<audio id="bgMusic" src="khat.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("message");
  const music = document.getElementById("bgMusic");
  const teaseText = document.getElementById("teaseText");

  let noHoverCount = 0;

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  moveNoButton();

  noBtn.addEventListener("mouseenter", () => {
    noHoverCount++;
    teaseText.textContent = "Think one more time üòè";

    if (noHoverCount <= 2) return;

    if (noHoverCount <= 4) {
      moveNoButton();
    } else {
      teaseText.textContent = "Okay‚Ä¶ No option removed üòå";
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    music.play();
    msg.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    teaseText.textContent = "";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 22 + 16) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 280);
</script>

</body>
</html>
